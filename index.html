<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses Chart Clone</title>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="head">
        <div class="head-left">
            <p class="head-balance">
                My balance
            </p>
            <h1 class="head-money">
                $921.48
            </h1>
        </div>

        <img src="/logo.svg" class="logo" />

    </div>
    <div class="main">
        <div class="upper-main">
            <h1 class="main-heading">
                Spending - Last 7 days
            </h1>

            <div class="graph">
                <div class="mongraph eachgraph"><span class="hover-text suntext">29.21</span>
                    <div class="mong gr"></div>
                    <h6 class=" mon day">mon</h6>
                </div>
                <div class="tuegraph eachgraph"><span class="hover-text suntext">29.21</span>
                    <div class="tueg gr"></div>
                    <h6 class="tue day">tue</h6>
                </div>
                <div class="wedgraph eachgraph"><span class="hover-text suntext">29.21</span>
                    <div class="wedg gr"></div>
                    <h6 class="wed day">wed</h6>
                </div>
                <div class="thugraph eachgraph"><span class="hover-text suntext">29.21</span>
                    <div class="thug gr"></div>
                    <h6 class="thu day">thu</h6>
                </div>
                <div class="frigraph eachgraph"><span class="hover-text suntext">29.21</span>
                    <div class="frig gr"></div>
                    <h6 class="fri day">fri</h6>
                </div>
                <div class="satgraph eachgraph"><span class="hover-text suntext">29.21</span>
                    <div class="satg gr"></div>
                    <h6 class="sat day">sat</h6>
                </div>
                <div class="sungraph eachgraph"><span class="hover-text suntext">29.21</span>
                    <div class="sung gr"></div>
                    <h6 class="sun day">sun</h6>
                </div>
            </div>



        </div>
        <div class="lower">
            <div class="lower-left">
                <h4 class="lower-left-text">Total this month</h4>
                <h4 class="lower-left-money">$478.33</h4>
            </div>
            <div class="lower-right">
                <h4 class="percent">+2.4%</h4>
                <h4 class="lower-right-text">from last month</h4>
            </div>
        </div>
    </div>


</body>

</html>
